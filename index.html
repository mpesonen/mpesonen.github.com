<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
          <p>
              <button id="connect" type="button" class="btn btn-secondary">Connect</button>
              <span id="status">Connect</span>
          </p>
        </div>

        <div class="container parent-footswitch" footswitch-index="1">
          <div class="row alert alert-info">
            <h2>Footswitch 1</h2>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Message Type</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item control-change" href="#" midiCommandType="ControlChange">CC</a>
                  <a class="dropdown-item program-change" href="#" midiCommandType="ProgramChange">PC</a>
                  <a class="dropdown-item note-on" href="#" midiCommandType="NoteOn">Note on</a>
                </div>
              </div>
              <input disabled type="text" class="form-control message-type-selected" placeholder="Select type" aria-label="Text input with dropdown button">
            </div>
            <div class="message-controls">Controls after selection</div>
          </div>

          <div class="row">
            <button class="btn btn-primary" type="button" id="updateButton">
              Update all
            </button>
          </div>

          <div class="row">
            <h2>Logger</h2>
            <div>
              <br/>
              <p id="logger">
                Here
              </p>
            </div>
          </div>
        </div>

        <div class="templates">
          <div id="cc-message-controls">
            <div class="input-group mb-3">
              <label>CC controller index:&nbsp;</label>
              <input disabled type="number" class="form-control cc-controller-index" placeholder="0" aria-label="cc-controller-index">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="midi-prepend-1">Data</span>
              </div>
              <input type="number" class="form-control midi-cc-data" placeholder="49" aria-label="MidiValue" aria-describedby="midi-prepend-1">
            </div>
          </div>

          <div id="pc-message-controls">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="midi-prepend-2">Program Number</span>
              </div>
              <input type="number" class="form-control program-number" placeholder="0" aria-label="pc-program-number">
            </div>
          </div>

          <div id="note-on-message-controls">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Note Number</span>
              </div>
              <input type="number" class="form-control note-number" placeholder="60">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="midi-prepend-1">Velocity</span>
              </div>
              <input type="number" class="form-control note-velocity" placeholder="49" aria-label="MidiValue" aria-describedby="midi-prepend-1">
            </div>
          </div>
        </div>

        <script src="serial.js"></script>
        <script src="webusb.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
