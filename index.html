<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
          <p>
              <button id="connect" type="button" class="btn btn-secondary">Connect</button>
              <span id="status">Connect</span>
          </p>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm alert alert-dark" role="alert">
              MIDI message type
            </div>
            <div class="col-sm alert alert-dark" role="alert">
              MIDI message value
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Message type
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" midiCommandType="ControlChange">CC</a>
                <a class="dropdown-item" href="#" midiCommandType="ProgramChange">PC</a>
                <a class="dropdown-item" href="#" midiCommandType="NoteOn">Note on</a>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="midi-prepend-1">Value</span>
              </div>
              <input type="number" class="form-control" id="midi-value-1" placeholder="49" aria-label="MidiValue" aria-describedby="midi-prepend-1">
            </div>
          </div>

          <div class="row">
            <button class="btn btn-primary" type="button" id="updateButton">
              Update
            </button>
          </div>

          <div class="row">

          </div>
        </div>


        <script src="serial.js"></script>
        <script src="webusb.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
